<!DOCTYPE html>
<html lang="en">
<head th:replace="~{decorator/head::header}">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" th:replace="~{decorator/menu::menu}"></nav>

<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>用户列表</h1>
    </div>
    <div style="border-bottom: 1px solid #eee;margin-bottom: 5px;">
        <a href="/users/new" class="btn btn-success">新增</a>
    </div>

    <div>
        <table class="table table-bordered">
            <tr>
                <th>姓名</th>
                <th>编辑</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.username} "></td>
                <td><a th:href="'/users/edit?id='+${user.id}">编辑</a> | <a
                        th:href="'/users/delete?id='+${user.id}">删除</a></td>
            </tr>
        </table>
    </div>
</div>

<footer th:replace="~{decorator/footer::footer}"></footer>
</body>
</html>
